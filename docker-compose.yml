version: '3'

services:
  redis:
    image: "redis:alpine"

  web:
    build: ./web
    command: bash -c "python manage.py clean_jobs && python manage.py init_servers && python manage.py migrate --noinput && python manage.py runserver 0.0.0.0:8000"
    links:
      - redis
    volumes:
      - ./web:/perfserv/code/
      - uploads:/perfserv/uploads
    ports:
      - 8000:8000
    depends_on:
      - redis

  celery:
    build:
      context: ./web
      dockerfile: CeleryDockerfile
    command: bash -c "chown -R perfserv:perfserv /home/perfserv && su perfserv && ssh-agent bash && ssh-add /home/perfserv/.ssh/id_rsa &&celery -A perfproject worker -l info"
    links:
      - redis
    volumes:
      - ./web:/home/perfserv/code
      - uploads:/home/perfserv/uploads
    depends_on:
      - redis
      - web

  celery-beat:
    build:
      context: ./web
      dockerfile: CeleryDockerfile
    command: bash -c "chown -R perfserv:perfserv /home/perfserv && su perfserv && ssh-agent bash && ssh-add /home/perfserv/.ssh/id_rsa && celery -A perfproject beat -l info"
    links:
      - redis
    volumes:
      - ./web:/home/perfserv/code
      - uploads:/home/perfserv/uploads
    depends_on:
      - redis
      - web

  nginx:
    restart: unless-stopped
    build: ./nginx/
    depends_on:
      - web
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./web/perfapp/static/:/static
    links:
      - web:web

volumes:
  uploads:
